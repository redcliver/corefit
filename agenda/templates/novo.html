{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/agenda" style="color: #599a80;">Agenda <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/agenda/novo" style="background-color: #599a80;">Novo Agendamento <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo" >
    <section class="row text-center placeholders">
        <div class="jumbotron col-md-8" >
            <h1>Novo Agendamento</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputName">Paciente <strong>*</strong></label><br>
                        <select name="pac" class="form-control">
                            <option disabled selected> -- Pacientes -- </option>
                            {% for paciente in pacientes %}
                            <option value="{{paciente.id}}">{{paciente.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputName">Profissional <strong>*</strong></label><br>
                        <select name="prof" class="form-control">
                            <option disabled selected> -- Profissionais -- </option>
                            {% for professor in professores %}
                            <option value="{{professor.id}}">{{professor.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    {% if dia == '1' %}
                        <div class="form-group col-md-4">
                            <label for="inputName">Dia <strong>*</strong></label><br>
                                <select name="dia" class="form-control">
                                <option value="1" selected>Segunda-Feira -- {{d1}}</option>
                                <option value="2">Terça-Feira -- {{d2}}</option>
                                <option value="3">Quarta-Feira -- {{d3}}</option>
                                <option value="4">Quinta-Feira -- {{d4}}</option>
                                <option value="5">Sexta-Feira -- {{d5}}</option>
                            </select>
                        </div>
                    {% elif dia == '2' %}
                        <div class="form-group col-md-4">
                            <label for="inputName">Dia <strong>*</strong></label><br>
                                <select name="dia" class="form-control">
                                <option value="1" >Segunda-Feira -- {{d1}}</option>
                                <option value="2" selected>Terça-Feira -- {{d2}}</option>
                                <option value="3">Quarta-Feira -- {{d3}</option>
                                <option value="4">Quinta-Feira -- {{d4}}</option>
                                <option value="5">Sexta-Feira -- {{d5}}</option>
                            </select>
                        </div>
                    {% elif dia == '3' %}
                        <div class="form-group col-md-4">
                            <label for="inputName">Dia <strong>*</strong></label><br>
                                <select name="dia" class="form-control">
                                <option value="1" >Segunda-Feira -- {{d1}}</option>
                                <option value="2">Terça-Feira -- {{d2}}</option>
                                <option value="3" selected>Quarta-Feira -- {{d3}}</option>
                                <option value="4">Quinta-Feira -- {{d4}}</option>
                                <option value="5">Sexta-Feira -- {{d5}}</option>
                            </select>
                        </div>
                    {% elif dia == '4' %}
                        <div class="form-group col-md-4">
                            <label for="inputName">Dia <strong>*</strong></label><br>
                                <select name="dia" class="form-control">
                                <option value="1" >Segunda-Feira -- {{d1}}</option>
                                <option value="2">Terça-Feira -- {{d2}}</option>
                                <option value="3">Quarta-Feira -- {{d3}}</option>
                                <option value="4" selected>Quinta-Feira -- {{d4}}</option>
                                <option value="5">Sexta-Feira -- {{d5}}</option>
                            </select>
                        </div>
                    {% elif dia == '5' %}
                        <div class="form-group col-md-4">
                            <label for="inputName">Dia <strong>*</strong></label><br>
                                <select name="dia" class="form-control">
                                <option value="1" >Segunda-Feira -- {{d1}}</option>
                                <option value="2">Terça-Feira -- {{d2}}</option>
                                <option value="3">Quarta-Feira -- {{d3}}</option>
                                <option value="4">Quinta-Feira -- {{d4}}</option>
                                <option value="5" selected>Sexta-Feira -- {{d5}}</option>
                            </select>
                        </div>
                    {% endif %}
                    <div class="form-group col-md-4">
                        <label for="inputName">Horário <strong>*</strong></label><br>
                        <select name="hora" class="form-control">
                            <option disabled selected> -- Horários -- </option>
                            <option value="07:00">07:00</option>
                            <option value="08:00">08:00</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option disabled>&nbsp;</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputName">Plano <strong>*</strong></label><br>
                        <select name="plan" class="form-control">
                            <option disabled selected> -- Planos -- </option>
                            {% for plano in planos %}
                                <option value="{{plano.id}}">{{plano.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br />
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary float-right" style="background-color: #599a80;">Agendar</button>
                </div>
            </form>
        </div>
    </section>
</main>
        {% endblock %}
