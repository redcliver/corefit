<html>
<head><title></title></head>

<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/produto">Adicionar Produto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produto/busca">Buscar Produto</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <h1>Adicionar Produto</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputName">teste nome <strong>*</strong></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome do Produto" name="name" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputTel">teste img</label>
                        <input type="image" class="form-control" name="img">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
